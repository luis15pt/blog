baseURL: 'http://blog.ruanovanetworks.com'
languageCode: 'en-us'
title: '🏠 Luis Sarabando'
theme: 'PaperMod'

params:
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  
  profileMode:
    enabled: true
    title: "👋 Hi, I'm Luis" 
    subtitle: "🔧 Technical Operations Specialist | 🖥️ GPU Infrastructure | 🚀 Automation"
    imageUrl: "/avatar.jpg"
    imageTitle: "Luis Sarabando"
    buttons:
      - name: "📝 Posts"
        url: "/posts"
      - name: "🏷️ Tags"
        url: "/tags"

  socialIcons:
    - name: "github"
      url: "https://github.com/luis15pt"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: 
      - title
      - permalink
      - summary
      - content

menu:
  main:
    - identifier: posts
      name: "📝 Posts"
      url: /posts/
      weight: 10
    - identifier: about
      name: "👤 About"
      url: /about
      weight: 20
    - name: "🔍 Search"
      url: /search/
      weight: 30
    - name: "📚 Archives"
      url: /archives/
      weight: 40
    - name: "🏷️ Tags"
      url: /tags/
      weight: 50