baseURL: 'http://blog.ruanovanetworks.com'
languageCode: 'en-us'
title: 'My Homelab Blog'
theme: 'PaperMod'

params:
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  
  homeInfoParams:
    Title: "Welcome to My Homelab Blog"
    Content: "Sharing my homelab journey and tech experiments"
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: 
      - title
      - permalink
      - summary
      - content

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about
      weight: 10
    - name: Search
      url: /search/
      weight: 20
    - name: Archives
      url: /archives/
      weight: 30
