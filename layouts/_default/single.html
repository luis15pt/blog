{{ define "main" }}
  <article class="post-single">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="post-meta">
        {{- if .Date }}
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{- end }}
      </div>
    </header>
    
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>

  {{ partial "comments.html" . }}
{{ end }}
