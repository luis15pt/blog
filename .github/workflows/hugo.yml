name: Deploy Hugo site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Update source repository
        working-directory: /home/hugo/blog
        run: git pull origin main
        
      - uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          
      - name: Build
        run: |
          sudo cp -r public/* /home/hugo/blog/public/
          sudo chown -R www-data:www-data /home/hugo/blog/public/
          hugo --minify